<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                <th>Action</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td><input ng-model="newForm.title" class="form-control" type="text" name="name" placeholder="name"/></td>
                <td>
                    <button ng-click="updateForm(newForm)" class="btn btn-primary">
                        <scan class="glyphicon glyphicon-pencil"></scan>
                    </button>
                    <button ng-click="addForm(newForm)" class="btn btn-primary">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in forms"
                ng-class="{'success' : $index == selectedFormIndex}">
                <td>{{form.title}}</td>
                <td>
                    <button
                            ng-click="deleteForm(form)"
                            class="btn btn-danger">
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </button>
                    <button
                            ng-click="selectForm($index)"
                            class="btn btn-info">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
