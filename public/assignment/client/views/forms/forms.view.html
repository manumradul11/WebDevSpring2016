<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive" ng-init="init()">
        <table class="table table-striped table-bordered">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    Form Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    Action
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" ng-model="newform.title" id="name" placeholder="Name">
                </td>
                <td align="right">
                    <button type="button" class="glyphicon glyphicon-plus btn btn-primary" ng-click="addForm()"></button>
                    <button type="button" class="glyphicon glyphicon-ok btn btn-primary btn-success" ng-click="updateForm()"></button>
                </td>
            </tr>
            <tr ng-repeat="form in user.forms track by $index">
                <td>
                    <a href="#/forms/{{form._id}}/fields">{{form.title}}</a>
                </td>
                <td align="right">
                    <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="deleteForm($index)"></button>&nbsp;
                    <button type="button" class="glyphicon glyphicon-pencil btn btn-warning" ng-click="selectForm($index)"></button>
                </td>
            </tr>
        </table>
    </div>
</div>
