<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-init="init()">
    <h1 class="page-header">Admin</h1>
    <h2 class="page-header">Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> First Name</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Last Name</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" ng-model="adminCreate.username" id="username" placeholder="Username">
                </td>
                <td>
                    <input type="password" class="form-control" ng-model="adminCreate.password" id="password" placeholder="Password">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="adminCreate.firstName" id="firstName" placeholder="First Name">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="adminCreate.lastName" id="lastName" placeholder="Last Name">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="adminCreate.roles" id="roles" placeholder="role1,role2..">
                </td>
                <td align="right">
                    <button type="button" class="glyphicon glyphicon-plus btn btn-primary" ng-click="addUser()"></button>
                    <button type="button" class="glyphicon glyphicon-ok btn-primary btn-success" ng-click="updateUser()"></button>
                </td>
            </tr>
            <tr ng-repeat="user in users track by $index">
                <td>
                    {{user.username}}
                </td>
                <td>

                </td>
                <td>
                    {{user.firstName}}
                </td>
                <td>
                    {{user.lastName}}
                </td>
                <td>
                    {{user.roles}}
                </td>
                <td align="right">
                    <button type="button" class="glyphicon glyphicon-remove btn btn-danger" ng-click="deleteUser($index)"></button>
                    <button type="button" class="glyphicon glyphicon-cog btn btn-warning" ng-click="selectUser($index)"></button>
                </td>
            </tr>
        </table>
    </div>
</div>
