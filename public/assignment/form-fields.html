                        <div>
                            <a href="#" class="btn btn-warning">
                                <scan class="glyphicon glyphicon-pencil"></scan>

                            <a href="#" class="btn btn-primary">
                                <scan class="glyphicon glyphicon-plus"></scan>
                            </a>
                            <a href="#" class="btn btn-danger">
                                <scan class="glyphicon glyphicon-remove"></scan>
                            </a>
                            <a href="#" class="btn btn-primary">
                                <scan class="glyphicon glyphicon-align-justify"></scan>
                            </a>
                        </div>
                    </div>
                    <label for="inputLastName" class="control-label">Last Name</label>

                                <scan class="glyphicon glyphicon-align-justify"></scan>
                            </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group date" data-provide="datepicker">
                                <input type="date" class="form-control" id="inputDateofbirth" placeholder="Select Date">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th " id="date"></span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <a href="#" class="btn btn-warning">
                                <scan class="glyphicon glyphicon-pencil"></scan>
                            </a>
                            <a href="#" class="btn btn-primary">
                                <scan class="glyphicon glyphicon-plus"></scan>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <select class="form-control" type="text" name="inputGender" id="inputGender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div>
                            <a href="#" class="btn btn-warning">
                                <scan class="glyphicon glyphicon-pencil"></scan>

                    </div>
                    <label for="inputRoles" class="control-label">Roles</label>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="checkbox" id="inputRoles">
                                <label>
                                    <input type="checkbox" value="Admin" id="CheckAdmin"> Admin
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" value="Student" id="CheckStudent"> Student
                                </label>
                                <br>
                                <label>
                                    <input type="checkbox" value="User" id="CheckUser"> User
                                </label>
                            </div>
                        </div>
                        <div>
                            <a href="#" class="btn btn-warning">

                                <scan class="glyphicon glyphicon-plus"></scan>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div id="inputlicense">
                                <input id="yes" type="radio" name="yes"/> <label for="yes">Yes</label><br>

                                <option value="2">Date</option>
                                <option value="3">Dropdown</option>
                                <option value="4">Checkboxes</option>
                                <option value="5">Radio buttons</option>
                                <option value="6">Paragraph Text Field</option>
                            </select>
                        </div>
                        <div>
                            <a href="#" class="btn btn-primary">
                                <scan class="glyphicon glyphicon-plus"></scan>
                            </a>
                        </div>
